<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora JS Mauricio</title>

     <style type="text/css">
		*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	}

	body{
	font-family: Arial, Helvetica, sans-serif;
	background: linear-gradient(135deg, #ffecd2, #fcb69f); /* degradado cálido */
	color: #333;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	}

	.contenedor{
	width: 400px;
	background: #ffffff; /* fondo blanco limpio */
	padding: 30px;
	border-radius: 20px;
	box-shadow: 0 10px 25px rgba(0,0,0,0.2);
	display: flex;
	align-items: center;
	flex-direction: column;
	border: 2px solid #ffd4a3; /* borde suave */
	}

	h1{
	color: #ff7b54;
	margin-bottom: 20px;
	text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
	}

	.inputs{
	width: 100%;
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	}

	.inputs input{
	width: 45%;
	margin: 10px 0;
	padding: 15px;
	text-align: center;
	font-size: 18px;
	font-weight: 600;
	color: #333;
	border-radius: 10px;
	border: 2px solid #ffd4a3;
	outline: none;
	transition: 0.3s;
	background: #fff9f2;
	}

	.inputs input:focus{
	border-color: #ffb472;
	background: #fff4e3;
	}

	.btns{
	display: flex;
	flex-wrap: wrap;
	width: 100%;
	justify-content: space-around;
	margin-top: 15px;
	}

	.btns button{
	width: 45%;
	height: 50px;
	margin: 10px 0;
	cursor: pointer;
	text-transform: uppercase;
	font-weight: 700;
	font-size: 14px;
	background: #ff9966;
	color: #fff;
	border: none;
	border-radius: 10px;
	transition: all 0.3s;
	box-shadow: 0 4px 10px rgba(0,0,0,0.2);
	}

	.btns button:hover{
	background: #ffb380;
	transform: scale(1.05);
	}	

	.result{
	display: flex;
	flex-direction: row;
	justify-content: center;
	width: 100%;
	margin: 25px 0 10px 0;
	}

	.result p{
	color: #ff7b54;
	font-size: 40px;
	font-weight: 700;
	text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
	}
		
	</style>
</head>
<body>
     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
			<button id="suma">Sumar</button>
			<button id="resta">Restar</button>
			<button id="multiplica">Multiplicar</button>
			<button id="divide">Dividir</button>
			<button id="exponente">Exponente</button>
			<button id="raiz">Raiz</button>


		</div>
			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

<script>

		
		var suma = document.getElementById("suma");
		suma.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			var resultado = numero1 + numero2;
			document.getElementById("resultado").innerText = resultado;
		});

		
		var resta = document.getElementById("resta");
		resta.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			var resultado = numero1 - numero2;
			document.getElementById("resultado").innerText = resultado;
		});

		
		var multiplica = document.getElementById("multiplica");
		multiplica.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			var resultado = numero1 * numero2;
			document.getElementById("resultado").innerText = resultado;
		});

		
		var divide = document.getElementById("divide");
		divide.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			if (numero2 === 0) {
				document.getElementById("resultado").innerText = "Error (división entre 0)";
			} else {
				var resultado = numero1 / numero2;
				document.getElementById("resultado").innerText = resultado;
			}
		});

		
		var exponente = document.getElementById("exponente");
		exponente.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			var resultado = Math.pow(numero1, numero2);
			document.getElementById("resultado").innerText = resultado;
		});

		
		var raiz = document.getElementById("raiz");
		raiz.addEventListener("click", function(){
			var numero1 = parseFloat(document.getElementById("numero1").value);
			if (numero1 < 0) {
				document.getElementById("resultado").innerText = "No tiene raíz real";
			} else {
				var resultado = Math.sqrt(numero1);
				document.getElementById("resultado").innerText = resultado;
			}
		});

	</script>

</body>
</html>
